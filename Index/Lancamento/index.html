<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/lanstyle.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-xl-4 sm-12 ">
          </div>
          <div class="col-xl-4 col-sm-12">
            <br>
            <i class="fa-solid fa-hippo" id="hippo" style="margin-top: 10px;"></i>
            <form>
              <div class="mb-3">
                <label for="NOME_DT" class="Texto">Data Lançamento:</label>
                <input type="text" class="form-control" name="NOME_DT" id="NOME_DT">
              </div> 
              <div class="mb-3">
                <label for="NOME_DS" class="Texto">Descrição:</label>
                <input type="text" class="form-control" id="NOME_DS">
              </div>
                <div class="mb-3">
                  <label for="ID_USU" class="Texto">ID usuario:</label>
                  <input type="number" class="form-control" name="ID_USU" id="ID_USU">
                </div>
                <div class="mb-3">
                  <label for="ID_CAT" class="Texto">ID categoria:</label>
                  <input type="password" class="form-control" name="ID_CAT" id="ID_CAT">
                </div>
                <div>
                  <button type="submit" class="btn btn-primary" style="float: left;" id="Bb"><label class="Texto">Entrar</label></button>
                  <button type="submit" class="btn btn-primary" style="float: right;"><label class="Texto">Cadastrar</label></button>
                </div>
              </form>
          </div>
          <div class="col-4 -sm-12">
         
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
